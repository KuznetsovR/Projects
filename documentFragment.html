<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .rows{
            height: 50px;
        }
        .borders{
            border: 1px solid black;
            border-collapse: collapse;
        }
        .cols{
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id='playersTable' style='width: 80%;margin-left: 10%;'></div>
    <div id='enemyTable' style='width: 80%;margin-left: 10%; margin-top: 100px;'></div>

    <script>
        function render(id){
            const fragment = new DocumentFragment();
            const table = document.getElementById(id);
            for(let i = 0;i<12;i++){
                const row = document.createElement(`div`)
                row.classList.add('row');
                row.classList.add('rows');
                for(let j=0;j<12;j++){
                    const col = document.createElement(`div`);
                    col.classList.add('col');
                    col.classList.add('cols');
                    col.classList.add('borders');
                    col.id = `col${i}-${j}`;
                    /*
                    if(id==='enemyTable'&&playersField.getStatus(playersField, i - 1, j) === 1){
                        col.style.backgroundColor = 'black';
                    }
                    */
                    if(i===0||i===11||j===0||j===11){
                        col.classList.remove('borders');
                    }
                    if(j>0&&j<11&&(i===0||i===11)){
                        col.textContent = alphabet[j-1];
                    } 
                    if(i>0&&i<11&&(j===0||j===11)){
                        col.textContent = i;
                    } 
                    row.appendChild(col)
                }
                fragment.appendChild(row)
            }
        table.appendChild(fragment)
        }


        const alphabet = 'абвгдежзиклмнопрстуфхцчшщъыьэюя';
        render('playersTable');
        render('enemyTable');
    </script>
</body>
</html>
